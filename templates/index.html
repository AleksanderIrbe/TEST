{% extends 'base.html' %}

{% block title %}
    Главная страница
{% endblock %}

{% block body %}
    <div class="container-sm mt-5">
        <h1>Ваш налоговый проводник</h1>

        <br><br>

        <form method="post">
            <label class="form-label">Укажите период</label><br>
            <div class="row g-3">
                <div class="col">
                    <input type="text" name="date" id="year_from" class="form-control" required>
                </div>
                <div class="col">
                    <input type="text" name="date" id="year-before" class="form-control" required>
                </div>
                <div class="col">
                    <input type="text" name="date" id="month-from" class="form-control" required>
                </div>
                <div class="col">
                    <input type="text" name="date" id="month-before" class="form-control" required>
                </div>
            </div>

            <br>

            <label class="form-label">Выберите свой регион</label><br>
            <div>
                <select class="form-control"><option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            </div><br>

            <label class="form-label">Сумма уплаченного налога:</label><br>
            <div class="col ml-2">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Рассчитать сумму уплаченного налога</label>
            </div>
            <div class="col ml-2">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Укажете сумму налога самостоятельно</label>
            </div>


            <div class="row g-3">
                <div class="col">
                    <input type="text" name="pay" id="pay" class="form-control" required>
                </div>
            </div>

            <br>

            <div class="text-center">
                <button type="submit" class="btn btn-primary ">Рассчитать</button>
            </div>

        </form>
    </div>
{% endblock %}
